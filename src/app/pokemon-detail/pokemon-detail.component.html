<div class="container">
    <div class="row justify-content-center" *ngIf="this.caught">
        <ngb-alert  [dismissible]="false" >{{this.pokemon.name}} has been caught!</ngb-alert>
    </div>
    <div class="row justify-content-center" *ngIf="!this.caught">
        <ngb-alert  [dismissible]="false" >{{this.pokemon.name}} has been released!</ngb-alert>
    </div>
    <div class="row justify-content-center">
        <h1 class="text-center">{{this.pokemon.name}}</h1>
    </div>
    <div class="row justify-content-center">
        <img class="center-block" src="{{this.picture}}">
    </div>
    <div class="row justify-content-center">
        <button type="button" class="btn btn-primary" (click)="this.returnToPokedex()">Back</button>
        <button type="button" class="btn btn-danger" (click)="this.catch()">Catch</button>
        <button type="button" class="btn btn-primary" (click)="this.release()">Release</button>
    </div>  
</div>
